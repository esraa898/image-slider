<!DOCTYPE html>
<html>
  <title>image slider</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/all.css" />
  <body>
    <div class="container">
      <div class="slider-container">
        <div>
          <div>
            <div class="slider">
              <div class="img">
                <img src="img/01.jpg"/>
              </div>
              <div class="img">
                <img src="img/02.jpg" />
              </div>
              <div class="img">
                <img src="img/03.jpg" />
              </div>
              <div class="img">
                <img src="img/04.jpg" />
              </div>
              <div class="img">
                <img src="img/05.jpg" />
              </div>
              <div class="img">
                <img src="img/06.jpg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
      <button class="btn" id="next">
        <i class="fas fa-chevron-right"></i>
      </button>

      <ul>
        <li class="option " option-index="0"></li>
        <li class="option" option-index="1"></li>
        <li class="option"option-index="2"></li>
        <li class="option"option-index="3"></li>
        <li class="option"option-index="4"></li>
        <li class="option"option-index="5"></li>
      </ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
